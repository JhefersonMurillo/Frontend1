<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <header>
      <img src="./img/Logo.svg" alt="Logo Pizza&Front" />
      <nav>
        <ol>
          <li class="item">Home</li>
          <li class="item">Ranking</li>
          <li class="item">Promoción</li>
          <li class="item">Contacto</li>
        </ol>
      </nav>
    </header>
    <main>
      <section>
        <article class="delivery">
          <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </article>
        <article class="categories">
          <h2 class="categories-title">Podio de pizzas</h2>
          <div class="categories-products">
            <blockquote>
              <h2>Pizzas top 5</h2>
              <ol class="categories-products--list">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </blockquote>
            <img src="./img/productos.jpg" alt="Ingredientes de Pizza" />
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <nav>
          <ol>
            <li class="item">Home</li>
            <li class="item">Contacto</li>
            <li class="item">Ranking</li>
            <li class="item">Promoción</li>
          </ol>
        </nav>
      </div>
      <img src="./img/Logo.svg" alt="Logo Pizza&Front" />
    </footer>
  </body>
</html>
