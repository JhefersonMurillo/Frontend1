<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/SVG/icons/DC.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Heroes</title>
  </head>
  <body>
    <p class="promotion">Descuentos 20%</p>
    <header>
      <a href="../index.html">
        <img src="../img/SVG/logo.svg" alt="" />
        <h1 class="title">Héroes</h1>
      </a>
    </header>
    <main>
      <form action="../index.html">
        <div class="container-form">
          <h2>Registro</h2>
          <input
            type="text"
            name="nombreyapellido"
            placeholder="Nombre y Apellido"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Correo Electrónico"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <select name="pais" id="pais" required>
            <option value="1">Argentina</option>
            <option value="2">Colombia</option>
            <option value="3">Brasil</option>
          </select>
          <div class="buttons">
            <button class="buttons-reset" type="reset">Resetear</button>
            <button class="buttons-submit" type="submit">Registrar</button>
          </div>
          <p>
            ¿Ya tienes una cuenta?<a
              class="register"
              href="../pages/login.html"
            >
              Ingresar</a
            >
          </p>
        </div>
      </form>
    </main>
    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
