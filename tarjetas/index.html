<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Héroes</h1>
    </header>
    <main>
      <!-- <img class="profile-card-1" src="./img/batman.png" alt="Perfil Batman" /> -->
      <article class="card">
        <img class="hero-card" src="./img/header.png" alt="Fondo Batman" />
        <img class="profile-card" src="./img/batman.png" alt="Perfil Batman" />
        <div class="title-card">
          <h2>BATMAN</h2>
          <p>
            Bruce Wayne es el único personaje que se identifica como Batman y
            aparece en Batman, Detective Comics, Batman y Robin, y Batman: The
            Dark Knight. Dick Grayson vuelve al manto de Nightwing
          </p>
          <button>Ver más</button>
        </div>
      </article>
    </main>
  </body>
</html>
